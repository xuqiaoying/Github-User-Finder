<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bulma/0.5.1/css/bulma.min.css">
    <link href="https://cdn.bootcss.com/octicons/4.4.0/font/octicons.min.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Github User Finder</h1>
        <a href="#" class="view-history">搜索历史</a>
    </header>
    <div class="container">
        <div class="field search-field">
            <div class="control">
                <input class="input user-input" type="text" placeholder="输入 Github 用户名进行查询">
            </div>
        </div>
        <div class="profile"></div>
        <div class="repos"></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
